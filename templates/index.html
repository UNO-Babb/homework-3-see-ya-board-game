<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Ya! - Setup</title>
</head>
<body>
    <h1>Welcome to See Ya!</h1>
    <form method="POST">
        <label for="num_players">How many players will play (2-5)?</label>
        <input type="number" id="num_players" name="num_players" min="2" max="5" required>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
